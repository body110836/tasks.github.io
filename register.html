<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <!-- Alert Pop Up -->
    <!-- <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Well done!</h4>
      <p>You have created an Account.</p>
      <hr>
      <p class="mb-0">Be free in anything you want to ask us.</p>
    </div> -->
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Email Address"
        id="email"
        required
      />
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        id="password"
        required
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Full Name"
        id="name"
        required
      />
      <label for="floatingPassword">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Job Title"
        id="job"
        required
      />
      <label for="floatingPassword">Job Title</label>
    </div>

    <select
      class="form-select"
      aria-label="Default select example"
      id="poss_sel"
      required
    >
      <option selected>Select your possesion</option>
      <option value="Manager">Manager</option>
      <option value="User">User</option>
    </select>

    <br />

    <select
      class="form-select"
      aria-label="Default select example"
      id="gender_sel"
      required
    >
      <option selected>Select your Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <br />

    <button type="submit" class="btn btn-primary" id="reg-btn">Register</button>
    <a href="index.html" style="color: black">Have an Account ?</a>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
        />
      </symbol>
      <symbol
        id="exclamation-triangle-fill"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="register.js"></script>
  </body>
</html>
